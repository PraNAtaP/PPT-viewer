<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF.js Lazy Loading tanpa Spinner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #pdf-container {
      height: 75vh;
      overflow: auto;
      position: relative;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Presentasi Biogeografi</h3>
      </div>
      <div class="card-body position-relative">
        <div id="pdf-container" class="border rounded p-2"></div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button id="prevBtn" class="btn btn-outline-primary" disabled>Previous</button>
        <span>Halaman: <span id="page-num">1</span> / <span id="page-count">--</span></span>
        <button id="nextBtn" class="btn btn-outline-primary" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    const url = 'file.pdf'; // ganti sesuai path file
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    let pdfDoc = null;
    let pageNum = 1;
    const scale = 1.5;
    const container = document.getElementById('pdf-container');

    const pageNumElem = document.getElementById('page-num');
    const pageCountElem = document.getElementById('page-count');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Cache buat canvas halaman yang udah di-render
    const pageCache = {};

    function updateUI(num) {
      pageNumElem.textContent = num;
      prevBtn.disabled = num <= 1;
      nextBtn.disabled = num >= pdfDoc.numPages;
    }

    function renderPage(num) {
      if (pageCache[num]) {
        // Kalau sudah ada di cache, tampilkan langsung
        container.innerHTML = '';
        container.appendChild(pageCache[num]);
        updateUI(num);
        return;
      }

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        container.innerHTML = '';
        container.appendChild(canvas);

        page.render({ canvasContext: context, viewport }).promise.then(() => {
          // Simpan canvas ke cache
          pageCache[num] = canvas;
          updateUI(num);
        });
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      pageCountElem.textContent = pdf.numPages;
      nextBtn.disabled = pdf.numPages <= 1;
      renderPage(pageNum);
    }).catch(err => {
      container.innerHTML = '<div class="text-danger">Gagal memuat PDF: ' + err.message + '</div>';
    });

    prevBtn.addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    nextBtn.addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
